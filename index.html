<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noise Generator</title>
  </head>
  <body>
    <canvas id="texture" width="512" height="512"></canvas>
    <div class="controls-container">
      <button id="generate">Generate</button>

      <div class="controls">
        <label for="octaves">Octaves</label>
        <input type="number" min="1" max="10" name="octaves" class="control"/>

        <label for="persistance">Persistance</label>
        <input type="number" min="1" max="10" name="persistance" class="control"/>

        <label for="lacunarity">Lacunarity</label>
        <input type="number" min="1" max="10" name="lacunarity" class="control"/>

        <label for="exponent">Exponent</label>
        <input type="number" min="1" max="10" name="exponent" class="control"/>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
